<label for="mail">Email:</label>
<input type="email" id="mail" name="email" value="" required><br>

<label for="mail">Re-type Email:</label>
<input type="email" id="mail" name="reemail" value="" required><br>
(min 8 characters, 1 number, case-sensitive)

<label for="Ques">Security Question</label>

<select name="Ques" id="Ques"  >

</select><br><br>

<label for="answer">Security Answer</label>
<input id="answer" name="answer" value=""required><br>
(not case-sensitive)
<br><br>

<h3>Contact Information</h3>
<label for="address">Address:</label>

<label for="city">City:</label>

<label for="state">State:</label>

    <option value="Rajasthan">Rajasthan</option>
    <option value="Uttrakhand">Uttrakhand</option>
</select><br><br>

<label for="code">Zip Code</label>
<input type="text" id="code" name="code" value="" >
<input type="text" placeholder="optional" disabled size="6"><br><br>

<label for="no.">Phone:</label>
<input type="tel" id="no." name="no" value="" required>
<input list="mobile" name="mobile" placeholder="mobile" disabled>
<select id="mobile" disabled>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
</select><br>
No spaces or Dashes
<br><br>

<input type="submit" name="submit">
